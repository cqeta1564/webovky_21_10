<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrollspy a Tooltipy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-scroll" data-bs-offset="100" tabindex="0">

    <nav id="navbar-scroll" class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navigace</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#sekce1">Psi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#sekce2">Kočky</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#sekce3">Ostatní</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <section id="sekce1">
            <h2>Psi</h2>
            <p>
                Nabízíme kvalitní <span data-bs-toggle="tooltip" title="Krmivo s vysokým obsahem masa">krmivo</span> pro
                psy všech velikostí.
            </p>
        </section>
        <section id="sekce2">
            <h2>Kočky</h2>
            <p>
                Vyberte si z našich <span data-bs-toggle="tooltip" title="Zábavné a odolné">hraček</span> pro kočky.
            </p>
        </section>
        <section id="sekce3">
            <h2>Ostatní zvířata</h2>
            <p>Produkty pro hlodavce, ptáky i rybičky.</p>
        </section>
        <a href="index.html" class="btn btn-secondary">Zpět</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        const tooltipList = tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
